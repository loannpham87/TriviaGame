<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>The Big Lebowski Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets\css\style.css">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Google Font Families -->
    <link
        href="https://fonts.googleapis.com/css?family=Amatic+SC|Dokdo|Gloria+Hallelujah|Indie+Flower|Shadows+Into+Light"
        rel="stylesheet">
    <meta charset="UTF-8">
</head>

<body style="background-color: black;">

    <img id="background" src="assets\images\big-lebowski-game-background.jpg" alt="Big Lebowski Background">

    <div class="main-content">
        <img id="game-banner" src="assets\images\game-banner.jpg" alt="Big Lebowski Trivia Game Banner">
        <div id="trivia-heading"><strong>Trivia Game !</strong></div>

         <div id="button-and-text">
            <button type="button" class="btn btn-outline-primary"><strong>Start Game</strong></button>
            <h3 id="abide"><strong>The Dude abides.</strong></h3>
            <audio id="abides-audio">
                <source src="assets\sound\abides.mp3" type="audio/mp3">
            </audio>
        </div>

        <div class="start-trivia"> 
        <div id="display-timer"> 
        </div>
        <div id="questions">
        </div>
        <div id="answers">
            <strong>
                <ul>
                    <li><button type="button" class="btn btn-primary btn-sm" id="answerA"></button></li>
                    <li><button type="button" class="btn btn-primary btn-sm" id="answerB"></button></li>
                    <li><button type="button" class="btn btn-primary btn-sm" id="answerC"></button></li>
                    <li><button type="button" class="btn btn-primary btn-sm" id="answerD"></button></li>
                </ul>   
            </strong>
        </div>
        </div>

        <div class="game-stats">
            <h3 id="trivia-stats"><strong>Trivia Stats</strong></h3>
            <div class="stats">
                <strong>
                    <div id="correct-answers: ">Correct Answers: </div>
                    <div id="incorrect-answers: ">Incorrect Answers: </div>
                    <div id="unanswered-questions: ">Unanswered Questions: </div>
                </strong>
            </div>
        <button type="button" class="btn btn-primary btn-lg" id="startOver">Start Over?</button>
        </div>

        <div class="correct">
            <text>Correct !</text>
        </div>

        <div class="incorrect">
                <text>Incorrect !</text>
            </div>

    </div>

        <script src="assets\javascript\app.js"></script>
</body>
</html>
